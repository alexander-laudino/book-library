<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Library</title>
  <link rel="stylesheet" href="./css/styles.css">
  <script src="./js/books.js" defer></script>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Book Library</h1>
      <button type="button" id="addBook">Add New Book</button>
    </div>
    <div class="main">
      <div class="sidebar">Sidebar</div>
      <div class="content">
        <div class="content-nav">Content Navigation</div>
        <div class="page"></div>
      </div>
    </div>
  </div>
  <div class="newBookPopup">
    <div class="formPopup" id="popupForm">
      <form action="./index.html" method="post" class="formContainer">
        <h2>Add Book Information</h2>
        <div class="inputContainer">
          <label for="bookTitle">Book Title: </label>
          <input type="text" name="bookTitle" id="bookTitle">
        </div>        

        <div class="inputContainer">
          <label for="bookAuthor">Book Author: </label>
          <input type="text" name="bookAuthor" id="bookAuthor">
        </div>

        <div class="inputContainer">
          <label for="bookPages">Book Pages: </label>
          <input type="number" name="bookPages" id="bookPages">
        </div>

        <fieldset>
          <legend>Have you read the book?</legend>
        
          <div>
            <input type="radio" name="isBookRead" id="yes" value="yes">
            <label for="yes">Yes</label>
          </div>
        
          <div>
            <input type="radio" name="isBookRead" id="no" value="no">
            <label for="no">No</label>
          </div>        
        
        </fieldset>

        <button type="button" id="addToLibrary">Add Book to Library</button>
        <button type="button" id="cancelAddBook">Cancel</button>
      </form>
    </div>
  </div>
</body>
</html>
